version: 2
jobs:
  build:
    working_directory: ~/bypass-passport-strategy
    docker:
      - image: circleci/node:9
        environment:
          NODE_ENV: test
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: sudo npm i -g karma-cli gulp-cli

      - run: gulp test
