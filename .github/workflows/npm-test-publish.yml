name: Node CI Test
on:
 push:
  branches:
   - wallentx/CI-TEST
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [7.x, 8.x, 10.x, 12.x]
    steps:
        - uses: actions/checkout@v1
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        - name: npm install, build, and test
          run: |
            npm ci
            npm run build --if-present
            npm test
          env:
            CI: true
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 7
          registry-url: https://npm.pkg.github.com/bypasslane
          scope: '@bpm-git-admin'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
